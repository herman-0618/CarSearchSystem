<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>豐駿汽車</title>
  <style>
   body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  padding: 2rem 1.5rem;
  background: #f9f9f9;
  font-size: 28px;
  line-height: 1.6;
  color: #222;
}
label {
  display: block;
  margin: 2rem 0 1rem;
  font-weight: 700;
  font-size: 2.2rem;
}

/* 統一 input text, select, button 樣式 */
input[type="text"],
select,
button {
  width: 100%;
  font-size: 2.2rem;
  padding: 1.6rem 1.8rem;
  border-radius: 18px;
  border: 3px solid #999;
  box-sizing: border-box;
  cursor: pointer;
  user-select: none;
  line-height: 1.5;
  transition: background-color 0.3s ease, border-color 0.3s ease;
  appearance: none;
}

/* input text cursor 調整 */
input[type="text"] {
  cursor: text;
  user-select: text;
}

input[type="text"]:focus,
select:focus,
button:focus {
  outline: none;
  border-color: #005ea2;
  background-color: #d6e4ff;
}

select {
  padding-right: 3rem;
}

button {
  margin: 2rem 0 2.5rem;
  background-color: #0078d7;
  color: white;
  font-weight: 900;
  -webkit-tap-highlight-color: transparent;
}

button:hover {
  background-color: #005ea2;
}

.card {
  background: white;
  border-radius: 22px;
  padding: 2.5rem 2rem;
  margin: 2.5rem 0;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
}

.car-img {
  width: 100%;
  border-radius: 16px;
  margin-bottom: 2rem;
  object-fit: cover;
  max-height: 240px;
}

h2 {
  font-size: 3.2rem;
  margin-bottom: 2rem;
  font-weight: 900;
  color: #0078d7;
}

h3 {
  font-size: 2rem;
  margin: 0 0 1rem 0;
  font-weight: 800;
  color: #222;
}

p {
  font-size: 1.6rem;
  margin: 0.6rem 0;
  color: #444;
}

.btn-group {
  margin-top: 2rem;
  display: flex;
  gap: 1.5rem;
}

.btn-group button {
  flex: 1;
  font-size: 1.5rem;
  padding: 1.2rem 0;
  border-radius: 16px;
  height: auto;
}

@media (max-width: 480px) {
  body {
    font-size: 26px;
    padding: 1.5rem 1rem;
  }
  h2 {
    font-size: 2.8rem;
  }
  h3 {
    font-size: 1.8rem;
  }
  p {
    font-size: 1.4rem;
  }
  input[type="text"],
  select,
  button {
    font-size: 1.5rem;
    padding: 1.3rem 1.4rem;
  }
  .btn-group button {
    font-size: 1.3rem;
  }
}
.card h3 {
  font-size: 2.4rem;
}

.card p {
  font-size: 2rem;
}

.btn-group button {
  flex: 1;
  font-size: 2rem;
  padding: 1.8rem 0;
  border-radius: 22px;
  height: auto;
}

</style>
  <!-- 引入 LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
  <h2>🔍 車輛查詢系統</h2>
  <p id="status" style="color: green; font-size: 1.5rem; margin-top: 0.5rem;"></p>

  <div>
    <label>關鍵字：</label>
    <input type="text" id="keyword" placeholder="廠牌、顏色、年份…等">

    <label>廠牌</label>
    <select id="brand" onchange="updateFilters()"></select>

    <label>車型</label>
    <select id="model" onchange="updateFilters()"></select>

    <label>年份</label>
    <select id="year" onchange="updateFilters()"></select>

    <label>顏色</label>
    <select id="color"></select>

    <button onclick="search()">✅ 查詢</button>
    <button onclick="resetFilters()">🔄 重設條件</button>
  </div>

  <div id="results"></div>

  <script>
    const API_BASE_URL = "https://script.google.com/macros/s/AKfycbwWgd5UqCXhwP9RhoYTzffsOJVVw45FewNz4QmPTJ-suzdf2NC9Pvb-zOCrIhhlu3mF/exec";

    let allOptions = {};
    let liffInitialized = false;

    async function initializeLiff() {
      const statusEl = document.getElementById("status");
      try {
        await liff.init({ liffId: "2007299608-nMxK4xJ1" });
        liffInitialized = true;
        statusEl.style.color = "green";
        statusEl.textContent = "✅ LIFF 初始化成功";

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        window.userInfo = {
          userId: profile.userId,
          displayName: profile.displayName,
        };

        // 儲存到 sessionStorage
        sessionStorage.setItem("userId", profile.userId);
        sessionStorage.setItem("displayName", profile.displayName);

        console.log("✅ 使用者資訊:", window.userInfo);

      } catch (error) {
        statusEl.style.color = "red";
        statusEl.textContent = "❌ LIFF 初始化失敗：" + error.message;
      }
    }

    window.onload = () => {
      initializeLiff();

      fetch(`${API_BASE_URL}?action=getTree`)
        .then(response => {
          if (!response.ok) throw new Error("網路回應錯誤：" + response.status);
          return response.json();
        })
        .then(data => {
          allOptions = data;
          updateFilters();
        })
        .catch(err => {
          console.error("🚨 載入車輛條件資料失敗：", err);
          document.getElementById("results").innerHTML = `
            <p style="color:red;">❌ 無法載入車輛條件，請稍後再試</p>
          `;
        });
    };

    function updateFilters() {
      const brand = document.getElementById("brand").value;
      const model = document.getElementById("model").value;
      const year = document.getElementById("year").value;

      const brandSel = document.getElementById("brand");
      const modelSel = document.getElementById("model");
      const yearSel = document.getElementById("year");
      const colorSel = document.getElementById("color");

      brandSel.innerHTML = `<option value="">--廠牌--</option>`;
      Object.keys(allOptions).forEach(b => {
        brandSel.innerHTML += `<option value="${b}" ${b === brand ? "selected" : ""}>${b}</option>`;
      });

      modelSel.innerHTML = `<option value="">--車型--</option>`;
      if (brand && allOptions[brand]) {
        Object.keys(allOptions[brand]).forEach(m => {
          modelSel.innerHTML += `<option value="${m}" ${m === model ? "selected" : ""}>${m}</option>`;
        });
      }

      yearSel.innerHTML = `<option value="">--年份--</option>`;
      if (brand && model && allOptions[brand]?.[model]) {
        Object.keys(allOptions[brand][model]).forEach(y => {
          yearSel.innerHTML += `<option value="${y}" ${y === year ? "selected" : ""}>${y}</option>`;
        });
      }

      colorSel.innerHTML = `<option value="">--顏色--</option>`;
      if (brand && model && year && allOptions[brand]?.[model]?.[year]) {
        allOptions[brand][model][year].forEach(color => {
          colorSel.innerHTML += `<option value="${color}">${color}</option>`;
        });
      }
    }

    function resetFilters() {
      ["keyword","brand", "model", "year", "color"].forEach(id => document.getElementById(id).value = "");
      updateFilters();
      document.getElementById("results").innerHTML = "";
    }

    function search() {
      const filters = {
        廠牌: document.getElementById("brand").value,
        車型: document.getElementById("model").value,
        年份: document.getElementById("year").value,
        顏色: document.getElementById("color").value,
        關鍵字: document.getElementById("keyword").value
      };

      const userId = window.userInfo?.userId || sessionStorage.getItem("userId") || '';

      const formData = new FormData();
      formData.append("action", "searchCars");
      formData.append("userId", userId);
      formData.append("filters", JSON.stringify(filters)); // 將物件轉為字串
    
      fetch(API_BASE_URL, {
        method: "POST",
        body: formData,
      })
        .then(res => {
          if (!res.ok) throw new Error("查詢失敗：" + res.status);
          return res.json();
        })
        .then(renderResults)
    .catch(err => {
          alert("查詢錯誤：" + err.message);
        });
    }

    function renderResults(cars) {
        const container = document.getElementById("results");
        container.innerHTML = "";

        if (cars.length === 0) {
          container.innerHTML = "<p>未找到符合條件的車輛。</p>";
          return;
        }

        cars.forEach(car => {
          container.innerHTML += `
            <div class="card" data-photo="${car.照片 || ''}">
              <h3>${car.廠牌} ${car.車型}</h3>
              <p>年份：${car.年份}｜顏色：${car.顏色}</p>
              <p>開價：${car.開價} 萬｜里程數：${car.里程數} </p>
              <p>車牌：${car.車牌 || '無'}</p>
              <p>店區：${car.店區 || '無'}</p>
               <div class="btn-group">
                 ${car.照片 ? `
                 <button onclick="sendCarPhotos(this)">📷 發送車照訊息</button>
                 ` : `
                   <button disabled>❌ 無車照</button>
                 `}
                 <button onclick="copyInfoFromCard(this)">📤 分享</button>
               </div>
            </div>`;
        });
    }

    async function sendCarPhotos(btn) {
      const card = btn.closest('.card');
      const photoId = card?.dataset.photo;
      if (!photoId) {
        alert("找不到車照 ID");
        return;
      }

      const message = `#車照 ${photoId}`;

      if (!liffInitialized) {
        alert("LIFF 尚未初始化完成，請稍後再試");
        return;
      }

      if (liff.isInClient()) {
        try {
          await liff.sendMessages([{ type: 'text', text: message }]);
          alert("已發送車照訊息到聊天室！");
        } catch (error) {
          alert("發送失敗：" + error.message);
        }
      } else {
        alert("請從 LINE APP 中打開此頁面，才能直接發送訊息");
      }
    }

    function copyInfoFromCard(btn) {
        const card = btn.closest(".card");
        if (!card) {
          alert("找不到車輛卡片內容");
          return;
        }

        // 擷取卡片內文字內容，去除多餘空白
        const text = Array.from(card.querySelectorAll("h3, p"))
          .map(el => el.textContent.trim())
          .join("\n");

        navigator.clipboard.writeText(text)
          .then(() => {
            alert("已複製車輛資訊到剪貼簿");
          })
          .catch(() => {
            alert("複製失敗，請手動複製");
          });
    }
  </script>
</body>
</html>
